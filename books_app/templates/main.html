<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Users Page</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Welcome back, {{user.username}} !</h1>
        <div>
            <a href="/logout"><button type="logout" class="btn btn-primary" action="logout">Logout</a></button>
        </div>
    </div>
    <div>
        <div class="mb-3">
            <form action="/add_book" method="POST">
                {% csrf_token %}
                <label for="title" class="form-label">Book Title:</label>
                <input type="title" class="form-control" name="title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
            <button type="submit">Add!</button>
            </form>
        </div>
        <div>
            <table class="table table-dark">
                <h3>All Books</h3>
                <tr>
                    <th scope="col">Book Title:</th>
                    <th scope="col">Description:</th>
                    <th scope="col">Uploaded by:</th>
                    <th scope="col">Users who like:{{books.users_who_like}}</th>
                </tr>
                {% for book in books %}
                <tr>
                    <td><a href='/books/{{book.id}}'>{{book.title}}</a></td>
                    <td>{{book.description}}</td>
                    <td>{{book.uploaded_by.username}}</td>
                    <td><a href="/books/{{book.id}}/like">{{book.users_who_like.count}}</a></td>
                </tr>
                {% endfor %}
                </thead>
            </table>
        </div>
    </div>
</body>
