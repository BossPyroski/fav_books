<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>


<body class="container container-flex">
    <div class="container container-flex">
        <h1>Login and account creation</h1>
        <form action="login" method="post">
            {% csrf_token %}
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="" aria-describedby="">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="">
            </div>
            <button type="submit" class="btn btn-primary" action='login'>Submit</button>
        </form></br>
    </div>
    <div class="container container-flex">
        <form action="register" method="post">
            {% csrf_token %}
            <h2>New User? create an account here!</h2>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="email" class="form-control" id="" aria-describedby="">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="this_user">Select a User name:</label>
                <input type="text" name="username" class="form-control" id="">
                <label for="this_user">First name:</label>
                <input type="text" name="firstn" class="form-control" id="">
                <label for="this_user">Last name:</label>
                <input type="text" name="namesuf" class="form-control" id="">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="">
                <label for="password">Confirm Password</label>
                <input type="password" name="c_password" class="form-control" id="">
            </div>
            <button type="submit" class="btn btn-primary" action='register'>Submit</button>
        </div>
    </form>
</body>

</html>
